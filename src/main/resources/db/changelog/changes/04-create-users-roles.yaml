databaseChangeLog:
  - changeSet:
      id: 04-create-users-roles
      author: bereketab
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: roles
            baseColumnNames: user_id
            constraintName: fk_roles_users
            referencedTableName: users
            referencedColumnNames: id
        - addUniqueConstraint:
            tableName: roles
            columnNames: user_id, role
            constraintName: unique_user_role